<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2 id="message">Welcome to Tic Tac Toe</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table id="board">
                    <tr>
                        <td id="0"></td>
                        <td id="1"></td>
                        <td id="2"></td>
                    </tr>
                    <tr>
                        <td id="3"></td>
                        <td id="4"></td>
                        <td id="5"></td>
                    </tr>
                    <tr>
                        <td id="6"></td>
                        <td id="7"></td>
                        <td id="8"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="reset">Reset</button>
            </div>
        </div>
    <script src="tictactoe.js"></script>
</body>
</html>

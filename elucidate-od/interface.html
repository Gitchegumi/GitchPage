<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" href="./ai2c-favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Elucidate Object Detection</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="top-material">
        <h2>Elucidate Object Detection</h2>
    
        <form id="upload-form" enctype="multipart/form-data" class="mt-4">
          <div class="input-group">
            <label for="file-input">Select images to upload:</label>
            <input type="file" id="file-input" class="form-control-file" multiple>
          </div>
          <div class="input-group">
            <br><label for="server-select">Select server:</label><br><br>
            <select id="server-select" class="form-control">
              <option value="YOLOv8 Nano">YOLOv8 Nano</option>
              <option value="YOLOv8 Small">YOLOv8 Small</option>
              <option value="YOLOv8 Medium">YOLOv8 Medium</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Upload Images</button>
        </form>
      </div>
      <div id="message-container"></div>
      <div id="spinner" style="display: none;">
        <div class="spinner-border" role="status"></div>
        <span>Loading...</span>
      </div>
  
      <div id="image-container" class="mt-4">
        <!-- Images will be displayed here -->
      </div>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
